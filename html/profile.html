    <!-- Top Header with Background -->
    <div class="topheader">
        <div class="headercontent">
            <h2>Hello, <span id="name-goes-here"></span></h2>
            <p>Your personalized platform to connect and grow.</p>
        </div>
    </div>

    <!-- Profile Page -->
    <div class="container">
        <h1>Profile</h1>
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="emailInput" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="cityInput" class="form-control" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <input type="text" id="countryInput" class="form-control" placeholder="Enter your status: e.g., Student">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="phoneInput" class="form-control" placeholder="Enter your phone number">
                </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
            </div>
        </form>
    </div>
