<!DOCTYPE html>
<html>

<head>
    <title>Review/Post Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/post.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body>

    <!--Navbar-->
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Connect√ú</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/clubs.html">Clubs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/poster.html">Posts</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            My Items
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Messages</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">SignOut</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Light/Dark mode?</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="big-image-container">
        <img src="/images/BBY01.jpg" alt="Image 1" class="active">
        <img src="/images/AM01.jpg" alt="Image 2">
        <img src="/images/elmo.jpg" alt="Image 3">
        <!-- Add more images as needed -->
    </div>

    <div class="carousel-container">
        <button class="carousel-button left" onclick="prevSlide()">&#8249;</button>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="card">
                    <img src="/images/drink1.jpg" alt="Poster 1">
                    <div class="card-title">Poster 1</div>
                </div>
                <div class="card">
                    <img src="/images/drink2.jpg" alt="Poster 2">
                    <div class="card-title">Poster 2</div>
                </div>
                <div class="card">
                    <img src="/images/drink3.jpg" alt="Poster 3">
                    <div class="card-title">Poster 3</div>
                </div>
                <!-- Add more cards here -->
            </div>
        </div>
        <aside class="aside-container">
            <!-- You can add content inside this container -->
            <h2>Write a review!</h2>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name of club</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Club name...">
            </div>
            <div class="card-body">
                <p>Rate your overall experience:</p>
                <span class="material-icons star" id="star1">star_outline</span>
                <span class="material-icons star" id="star2">star_outline</span>
                <span class="material-icons star" id="star3">star_outline</span>
                <span class="material-icons star" id="star4">star_outline</span>
                <span class="material-icons star" id="star5">star_outline</span>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Share your thoughts</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>


        </aside>
        <button class="carousel-button right" onclick="nextSlide()">&#8250;</button>
    </div>
    <script src="/scripts/post.js"></script>

</body>

</html>
