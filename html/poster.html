<!DOCTYPE html>
<html>

<head>
    <title>Review/Post Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/post.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="big-image-container">
        <img src="/images/BBY01.jpg" alt="Image 1" class="active">
        <img src="/images/AM01.jpg" alt="Image 2">
        <img src="/images/elmo.jpg" alt="Image 3">
        <!-- Add more images as needed -->
    </div>

    <div class="carousel-container">
        <button class="carousel-button left" onclick="prevSlide()">&#8249;</button>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="card">
                    <img src="/images/drink1.jpg" alt="Poster 1">
                    <div class="card-title">Poster 1</div>
                </div>
                <div class="card">
                    <img src="/images/drink2.jpg" alt="Poster 2">
                    <div class="card-title">Poster 2</div>
                </div>
                <div class="card">
                    <img src="/images/drink3.jpg" alt="Poster 3">
                    <div class="card-title">Poster 3</div>
                </div>
                <!-- Add more cards here -->
            </div>
        </div>
        <aside class="aside-container">
            <!-- You can add content inside this container -->
            <h2>Write a review!</h2>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name of club</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Club name...">
            </div>
            <div class="card-body">
                <p>Rate your overall experience:</p>
                <span class="material-icons star" id="star1">star_outline</span>
                <span class="material-icons star" id="star2">star_outline</span>
                <span class="material-icons star" id="star3">star_outline</span>
                <span class="material-icons star" id="star4">star_outline</span>
                <span class="material-icons star" id="star5">star_outline</span>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Share your thoughts</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>


        </aside>
        <button class="carousel-button right" onclick="nextSlide()">&#8250;</button>
    </div>
    <script src="/scripts/post.js"></script>

</body>

</html>
