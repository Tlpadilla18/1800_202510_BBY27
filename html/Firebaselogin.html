<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link rel="stylesheet" href="/styles/firebase.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="auth-container">
            <h2 class="welcome-title text-center mb-4">Welcome to ConnectU</h2>

            <!-- Toggle between Sign In and Sign Up -->
            <ul class="nav nav-tabs mb-4 justify-content-center border-0">
                <li class="nav-item">
                    <a class="nav-link active" id="signin-tab" data-bs-toggle="tab" href="#signin">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup">Sign Up</a>
                </li>
            </ul>

            <div class="tab-content">
                <!-- Sign In Form -->
                <div class="tab-pane fade show active" id="signin">
                    <div id="firebaseui-auth-container-signin"></div>
                    <div class="text-center mt-3">
                        <a href="#" id="resetPassword" class="forgot-password">Forgot password?</a>
                    </div>
                </div>

                <!-- Sign Up Form -->
                <div class="tab-pane fade" id="signup">
                    <div id="firebaseui-auth-container-signup"></div>
                </div>
            </div>

            <div id="loader" class="text-center mt-3">Please wait...</div>
            <div id="auth-error" class="alert alert-danger mt-3 d-none"></div>
        </div>
    </div>


    <script src="/scripts/firebaseAPI_TEAM27.js"></script>
    <script src="/scripts/auth.js"></script>
</body>

</html>
