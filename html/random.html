<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fun Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #wheel {
            width: 200px;
            height: 200px;
            border: 5px solid black;
            border-radius: 50%;
            margin: 20px auto;
        }

        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid black;
            background-color: #f0f0f0;
            display: inline-block;
            width: auto;
            max-width: 200px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        #output {
            margin-top: 20px;
        }

        footer {
            margin-top: auto;
            background: rgba(240, 250, 255, 0.1);
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Random Page</h1>
    <div id="wheel"></div>
    <button id="spinButton">Spin the Wheel!</button>
    <div id="output"></div>
    <footer>BBY_27 was not here</footer>
    <script src="/scripts/random.js"></script>
</body>

</html>
